<div class="text-center">
<figure class="figure">
  <a href="#" data-toggle="modal" data-target="#{{ include.id }}">
    <img class="figure-img img-fluid rounded" src="{{ include.image }}">
  </a>
  <figcaption class="figure-caption">
    {{ include.caption }}
  </figcaption>

<!-- Modal -->
<div class="modal fade" id="{{ include.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark text-light ">
        <h5 class="modal-title" id="exampleModalLongTitle">{{include.caption}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="text-light" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <a href="{{include.link}}" alt="{{include.caption}}" title="{{ include.caption }}" target="_blank">
        <img class="figure-img img-fluid" src="{{ include.image }}">
        </a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

</figure>
</div>

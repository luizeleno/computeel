<body>

<div class="fixed-top">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
    <a class="navbar-brand" href="/">{{site.title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% for item in site.data.navigation.pages %}
        {% if item.sublinks == nil %}
        <li class="nav-item">
          <a class="nav-link" href="{{ item.url }}">{{ item.title }}{{item.sublinks.size}}</a>
        </li>
        {% else %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{item.title}}
        </a>
        <div class="dropdown-menu navbar-dark bg-dark">
          <ul class="nav navbar-nav">
            {% for subitem in item.sublinks %}
            <li><a class="nav-link dropdown-item navbar-dark bg-dark" href="{{ subitem.url }}">{{ subitem.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </li>
      {% endif %}
      {% endfor %}
    </ul>

    <div class="my-2 mr-2 my-lg-0">
      <a id="no-ext-link" href="https://www5.usp.br/" title="USP"><img src="/assets/images/logos/usp-2018-logo.png" height="40px"></a>
    </div>

    <div class="my-2 mr-4 my-lg-0">
      <a id="no-ext-link" href="https://site.eel.usp.br/" title="EEL"><img src="/assets/images/logos/logo_eel_2017.png" height="40px"></a>
    </div>

  </div>
</nav>

<hr class="top-color-bar" style="background-color:#fcb421;">
<hr class="top-color-bar" style="background-color:#64c4d2;">
<hr class="top-color-bar" style="background-color:#1094ab;">
</div>
